<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <audio controls>
  <source src="https://ia800905.us.archive.org/19/items/FREE_background_music_dhalius/backsound.mp3"  type="audio/mp3">
</audio>  -->
    <!-- <div style="width: 50px; height: 50px;"></div> -->
    <div class="audio-player">

        <!-- <div class="controls"> -->

        <!-- player controls btn  -->
        <div class="play-audio">
            <div class="toggle-play play"></div>
        </div>
        <div class="controls">
            <!-- timeline  -->
            <div class="timeline">
                <div class="progress"></div>
            </div>
            <!-- <div class="controls"> -->
            <!-- <div class="play-container">
                <div class="toggle-play play">
                </div>
            </div> -->


            <!-- time and volume  -->
            <div class="time-and-volume">

                <!-- time  -->
                <div class="time">
                    <div class="current">0:00</div>
                    <!-- <div class="divider">/</div> -->
                    <div class="length"></div>
                </div>
                <!-- <div class="name">Music Song</div> -->
                <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->

                <!-- volume -->
                <div class="volume-container">
                    <div class="volume-button">
                        <!-- <div class="volume"> -->
                            <i class="fa-solid fa-volume-low"></i>
                        <!-- </div> -->
                    </div>

                    <div class="volume-slider">
                        <div class="volume-percentage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
